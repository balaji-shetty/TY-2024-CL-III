{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Restaurant</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'restaurant_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
