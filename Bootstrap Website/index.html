<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Contact Us</a>
        </div>
    </nav>
    
    <!-- Contact Form -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Get in Touch</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Your Phone Number">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preferred Contact Method</label>
                            <select class="form-select">
                                <option>Email</option>
                                <option>Phone</option>
                                <option>WhatsApp</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="subscribe">
                            <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rate Our Service</label>
                            <div class="d-flex gap-2">
                                <input type="radio" class="btn-check" name="rating" id="rating1" autocomplete="off">
                                <label class="btn btn-outline-primary" for="rating1">1</label>
                                <input type="radio" class="btn-check" name="rating" id="rating2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="rating2">2</label>
                                <input type="radio" class="btn-check" name="rating" id="rating3" autocomplete="off">
                                <label class="btn btn-outline-primary" for="rating3">3</label>
                                <input type="radio" class="btn-check" name="rating" id="rating4" autocomplete="off">
                                <label class="btn btn-outline-primary" for="rating4">4</label>
                                <input type="radio" class="btn-check" name="rating" id="rating5" autocomplete="off">
                                <label class="btn btn-outline-primary" for="rating5">5</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                    
                    <!-- Progress Bar -->
                    <div class="mt-4">
                        <label class="form-label">Form Completion</label>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
