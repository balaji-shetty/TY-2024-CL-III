{% extends 'hospital/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Department List</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

    <!-- Footer -->
    {% comment %} <footer class="text-center mt-4 py-3 bg-light">
        <hr>
        <p>&copy; 2025 Hospital Management System. All rights reserved. Under The Guidance of Dr. Balaji Shetty</p>
    </footer> {% endcomment %}
{% endblock %}
